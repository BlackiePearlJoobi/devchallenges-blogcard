<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link href="style.css" rel="stylesheet" />

    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card_header">
          <img
            src="resources/Cactus.jpg"
            alt="cactus in a pot"
            class="card_img"
            width="600"
          />
        </div>
        <div class="card_body">
          <ul class="tag_container">
            <li class="tag tag-purple">
              <a href="#">Design</a>
            </li>
          </ul>
          <h4>Embracing Minimalism</h4>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <hr />
        <div class="card_footer">
          <div class="user">
            <h5>Annie Spratt</h5>
          </div>
        </div>
      </article>
    </div>
    <div class="author-info">
      Coded by <a href="#">BlackiePearlJoobi</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
